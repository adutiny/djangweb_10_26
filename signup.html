<body>
    <h1>Signup Form</h1>
    <form action="/signup" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label for="opt-in">

            Check the box to opt in to receive text messages or emails<br>  from time to time about updates on our products, services, and promotions,<br>as well as helpful tips and advice from AI Connect Sales :</label>
          <input type="checkbox" id="opt-in" name="opt-in"> <br><br>

        
        <input type="submit" value="Signup">
    </form>
</body>
